<template id="page">
    <section id="homePage">
        <header class="grid third">
            <div class="cell cell-center">
                <div class="content">
                    <div class="logo">
                        <img src="../public/images/recursivelogo.png" alt="">
                    </div>
                </div>
            </div>
            <div class="cell cell-center">
                <div class="content">
                    <nav class="navButtons">
                        <a href="#dashboard"><button class="btn btnFill">D</button></a>
                        <button id="btnSignUpHead" class="btn btnOutline">Sign Up</button>
                        <button id="btnLoginHead" class="btn btnFill">Login</button>
                    </nav>
                </div>
            </div>
        </header>
        <section>
            <div id="modalSignUp" class="modal">
                <div class="modalContent card">
                    <div class="fc-modal">
                        <h2 class="h2ModalTitle colorBlack fw300">Sign Up</h2>
                        <hr class="modalHR">
                            <div class="fc-form">
                                <div class="fc-input">
                                    <label class="colorGray42 fw500" for="signUpName">Name:</label>
                                    <input id="signUpName" class="colorGray42 fw300" type="text" name="signUpName" placeholder="Name" />
                                </div>
                                <div class="input-error-container">
                                    <span id="signUpNameError" class="input-error"></span>
                                </div>
                                <div class="fc-input">
                                    <label class="colorGray42 fw500" for="signUpUserName">Username:</label>
                                    <input id="signUpUserName" class="colorGray42 fw300" type="text" name="signUpUserName" placeholder="Username" />
                                </div>
                                <div class="input-error-container">
                                    <span id="signUpUserNameError" class="input-error"></span>
                                </div>

                                <div class="fc-input">
                                    <label class="colorGray42 fw500" for="signUpEmail">Email: </label>
                                    <input id="signUpEmail" class="colorGray42 fw300" type="email" name="email" placeholder="Email" />
                                </div>
                                <div class="input-error-container">
                                    <span id="signUpEmailError" class="input-error"></span>
                                </div>
                                <div class="fc-input">
                                    <label class="colorGray42 fw500" for="signUpPassword">Password:</label>
                                    <input id="signUpPassword" class="colorGray42 fw300" type="password" name="password" placeholder="Password" />
                                </div>
                                <div class="input-error-container">
                                    <span id="signUpPasswordError" class="input-error"></span>
                                </div>
                            </div>
                        <hr class="modalHR">
                        <button id="btnSignUpSubmit" class="btn btnFill colorWhiteff fw500 modalButtons">Sign Up</button>
                    </div>
                </div>
            </div>
            <div id="modalConfirm" class="modal">
                <div class="modalContent card">
                    <div class="fc-modal">
                        <h2 class="h2ModalTitle colorBlack fw300">Confirm Your Account</h2>
                        <hr class="modalHR">
                        <div class="fc-form">
                            <div class="fc-input">
                                <label class="colorGray42 fw500" for="confirmUserName">Username:</label>
                                <input id="confirmUserName" class="colorGray42 fw300" type="text" name="confirmUserName" placeholder="Name" />
                            </div>
                            <div class="input-error-container">
                                <span id="confirmUserNameError" class="input-error"></span>
                            </div>
                            <div class="fc-input">
                                <label class="colorGray42 fw500" for="confirmCode">Verification Code:</label>
                                <input id="confirmCode" class="colorGray42 fw300" type="number" name="confirmCode" placeholder="Username" />
                            </div>
                            <div class="input-error-container">
                                <span id="confirmCodeError" class="input-error"></span>
                            </div>
                        </div>
                        <hr class="modalHR">
                        <button id="btnConfirmSubmit" class="btn btnFill colorWhiteff fw500 modalButtons">Verify Your Account</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div id="modalLogin" class="modal">

                            </div>

                        <hr class="modalHR">
