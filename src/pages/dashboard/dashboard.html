<template id="page">
    <section id="dashboardHTML">
        <!-- <h1>HELLO I AM THE DASHBOARD</h1> -->
        <div class="content container">
            <slot name="profileStats"></slot>
            <br>
            <div class="grid gutters half grow">
                <slot name="upComingLesson"></slot>
                <slot name="lessonsAttending"></slot>
            </div>
        </div>
    </section>
</template>

<template id="profileStats">
    <div class="grid gutters full">
        <div class="cell">
            <article class="profileStats card">
                <h4 class="h4CardTitle colorGrayb9 fw900 ttup">Profile Statistics</h4>
                <div class="grid gutters cols-3">
                    <slot name="stats1" />
                </div>
                <div class="grid gutters cols-3">
                    <slot name="stats2" />
                </div>
            </article>
        </div>
    </div>
</template>

<template id="individualStat">
    <div class="cell">
        <div class="content profileStatsData">
            <!-- <h1 class="h1Data fw300 colorGreen"> -->
            <h1 slot="profileStatClass">
                <slot name="statCount"></slot>
            </h1>
            <!-- <h5 class="h5Data fw500 colorGrayb9"> -->
            <h5 class="h5Data fw500 colorGrayb9">
                <slot name="statTitle"></slot>
            </h5>
        </div>
    </div>
</template>

<template id="upComingLesson">
    <div class="cell">
        <article id="upComingLessonCard" class="upComing card">
            <h4 class="h4CardTitle colorGrayb9 fw900 ttup">
                Upcoming Lessons
            </h4>
            <hr>
            <div class="fc-dateRow contVertCenter">
                <h1 class="h1Date colorGreen fw300">
                    <slot name="lessonDateDay"></slot>
                </h1>
                <div class="fc-dateRowMonthYear">
                    <h4 class="h4MonthYear colorBlack fw500 ttup">
                        <slot name="lessonDateMonth"></slot>
                    </h4>
                    <h4 class="h4MonthYear colorBlack fw500 ttup">
                        <slot name="lessonDateYear"></slot>
                    </h4>
                </div>
            </div>
            <hr>
            <div class="fc-lessonTitleDescription">
                <h4 class="h4LessonTitle colorBlack fw300">
                    <slot name="lessonTitle"></slot>
                </h4>
                <p>
                    <slot name="lessonDescription"></slot>
                </p>
            </div>
            <hr>
            <div class="fc-taughtBy">
                <h4 class="h4LessonTitle colorBlack fw300 ttup">
                    Taught By:
                </h4>
                <!-- <div class="fc-taughtByThumbs">
                    <slot name="lessonTaughtBy"></slot>
                </div> -->
            </div>
        </article>
    </div>
</template>

<!-- Avatar1.png is the default image if no image is given -->
<template id="lessonTaughtBy">
    <img slot="imgAttr" class="avatarThumbRound">
    <!-- fixed the above - but the default doesn't work in this case? so I took it out -->
    <!-- src="images/avatar1.png" alt="Lesson taught by Avatar 1" -->
</template>

<template id="lessonsAttending">
    <div class="cell">
        <article id="divAttendingLessonCard" class="imAttending card">
            <h4 class="h4CardTitle colorGrayb9 fw900 ttup">I'm Attending</h4>
            <hr>
            
                <slot name="individualLessons"></slot>
                <div class="fc-seeMore">
                    <h6 class="h6seeMore fw900 ttup">
                        <!-- is this a method or a link to upcoming lessons -->
                        <a href="#upcoming-lessons">See More</a>
                    </h6>
                </div>
            
        </article>
    </div>
</template>

<template id="individualLesson">
    <div class="fc-attendLesson">
        <div class="fc-dateRowTitle">
            <div class="fc-dateRow contVertCenter">
                <h1 class="h1Date colorGreen fw300">
                    <slot name="lessonDateDay"></slot>
                </h1>
                <div class="fc-dateRowMonthYear">
                    <h4 class="h4MonthYear colorBlack fw500 ttup">
                        <slot name="lessonDateMonth"></slot>
                    </h4>
                    <h4 class="h4MonthYear colorBlack fw500 ttup">
                        <slot name="lessonDateYear"></slot>
                    </h4>
                </div>
            </div>
            <h4 class="h4LessonTitle colorGray66 fw300">
                <slot name="lessonTitle"></slot>
            </h4>
        </div>
    </div>
    <hr>
</template>
