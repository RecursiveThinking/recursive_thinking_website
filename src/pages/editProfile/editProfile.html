<template id="page">
    <section id="editProfileHTML">
        <div class="content container">
            <!-- THIS SECTION IS FOR THE SAVE CHANGES DROPDOWN -->
            <div class="grid full">
                <div class="cell">
                    <!-- JUST ADD DISPLAY: BLOCK; to Article -->
                    <article class="changeProfile card">
                        <div class="fc-changeProfileText">
                            <!-- <h2 class="h2TitleChange fw300 colorWhiteff">Looks like you've made a change. Save your changes?</h2> -->
                            <button id='submitProfileBtn' slot="submitProfileChange" id="btnSaveProfileChanges" class="btn btnFill signUp saveProfile ttup">Save Changes</button>
                        </div>
                    </article>
                </div>
            </div>
            <div class="cardContainer">
                <div class="grid full">
                    <div class="cell">
                        <article class="editProfile card">
                            <slot name="editProfile"></slot>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>

<template id="currentUserProfile">
    <!-- avatar/name -->
    <div class="fc-topBar">
        <div class="grid gutters quarter">
            <div class="cell">
                <img class="avatarPicXL" slot="profileBasicValImgAttrs">
                <div class="caption card">
                    <label id="profile-picture">
                        <span class="profileTitle fw500">Add Profile Picture</span>
                        <input id="file" style="visibility:hidden;" type="file">
                    </label>
                </div>
            </div>
            <div class="cell">
                <div class="fc-infoCont1">
                    <h4 class="colorGray42 fw900 ttup">Basic Information</h4>
                    <hr>
                    <div class="fc-inputProfile">
                        <div class="fc-form-profile">
                            <div class="fc-input-profile">
                                <label class="colorGray42 fw900" for="name">Name:</label>
                                <input class="colorGray42 fw300" type="text" name="name" placeholder="Name" slot="profileBasicValName">
                            </div>
                            <div class="fc-input-profile">
                                <label class="colorGray42 fw900" for="city">City:</label>
                                <input class="colorGray42 fw300 half" type="text" name="city" placeholder="City" slot="profileBasicValCity">
                            </div>
                            <div class="fc-input-profile">
                                <label class="colorGray42 fw900 half" for="state">State:</label>
                                <input class="colorGray42 fw300 half" type="text" name="state" placeholder="State" slot="profileBasicValState">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Professional Stats -->
    <div class="fc-infoCont2">
        <h4 class="colorGray42 fw900 ttup">Professional Status</h4>
        <hr>
        <div class="fc-inputProfile">
            <div class="fc-form-profile">
                <div class="fc-input-profile">
                    <label class="colorGray42 fw900" for="jobTitle">Job Title:</label>
                    <input class="colorGray42 fw300" type="text" name="title" placeholder="Job Title" slot="profileProfValJobTitle">
                </div>
                <div class="fc-input-profile">
                    <label class="colorGray42 fw900" for="employer">Employer:</label>
                    <input class="colorGray42 fw300" type="text" name="employer" placeholder="Employeer Name" slot="profileProfValEmployer">
                </div>
            </div>
        </div>
    </div>
    <!-- Links -->
    <div class="fc-infoCont3">
        <h4 class="colorGray42 fw900 ttup">Links</h4>
        <hr>
        <div class="fc-inputProfile">
            <div class="fc-form-profile">
                <div class="fc-input-profile">
                    <label class="colorGray42 fw900" for="linkGitHub">GitHub:</label>
                    <input class="colorGray42 fw300" type="url" name="github" placeholder="Please enter GitHub Username " slot="github">
                </div>
                <div class="fc-input-profile">
                    <label class="colorGray42 fw900" for="linkCodePen">CodePen:</label>
                    <input class="colorGray42 fw300" type="url" name="codepen" placeholder="Please enter CodePen Username " slot="codepen">
                </div>
                <div class="fc-input-profile">
                    <label class="colorGray42 fw900" for="linkLinkedIn">LinkedIn:</label>
                    <input class="colorGray42 fw300" type="url" name="linkedin" placeholder="Please enter LinkedIn Username " slot="linkedin">
                </div>
                <div class="fc-input-profile">
                    <label class="colorGray42 fw900" for="linkPortfolio">Portfolio Website:</label>
                    <input class="colorGray42 fw300" type="url" name="portfolioWebsite" placeholder="Please enter Portfolio URL" slot="portfolioWebsite">
                </div>
                <div class="fc-input-profile">
                    <label class="colorGray42 fw900" for="linkResume">R&eacute;sum&eacute; :</label>
                    <input class="colorGray42 fw300 resumeInput" type="text" name="resume" placeholder="R&eacute;sum&eacute;: (PDF format please)"
                        slot="profileLinkResume">
                    <button class="btn btnFill greenNavButton uploadButton">Upload</button>
                </div>
            </div>
        </div>
    </div>
    <!-- About -->
    <div class="fc-infoAbout">
        <h4 class="colorGray42 fw900 ttup">About</h4>
        <hr>
        <div class="fc-form-about">
            <div class="grid gutters half">
                <div class="cell aboutTextCol">
                    <textarea id="bio" rows="8" cols="12" placeholder="Please enter Information About Yourself" name='bio' slot='bio'></textarea>
                </div>
                <div class="cell">
                    <div class="fc-aboutCont">
                        <div class="fc-about">
                            <div class="fc-input-about">
                                <div class="fc-left">
                                    <label class="colorGray42 fw900" for="aboutYearsOfXP">Years of Experience:</label>
                                </div>
                                <div class="fc-right">
                                    <input class="colorGray42 fw300" type="number" name="experience" placeholder="Total Experience" slot="profileAboutUserYearsOfExperience">
                                </div>
                            </div>
                            <div class="fc-input-about">
                                <div class="fc-left">
                                    <label class="colorGray42 fw900" for="aboutTimeWithRT">Time with Recursive Thinking:</label>
                                </div>
                                <div class="fc-right">
                                    <input class="inputShort colorGray42 fw300" type="number" name="timeWithRT" placeholder="Y" slot="profileAboutUserTimeWithRTYear">
                                    <label for="" class="colorGray42 fw900">Y</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Professional Skills -->
    <div class="fc-skillCont">
        <h4 class="colorGray42 fw900 ttup">Professional Skills</h4>
        <hr>
        <div class="fc-form-skills">
            <div class="grid gutters half">
                <div class="cell">
                    <div class="fc-form-input">
                        <label for="skillsProfessional" class="fw300 colorGray42">Search for Professional Skills:</label>
                        <input type="search" results=5 name="skillsProfessional" placeholder="Find Professional Skill">
                    </div>
                </div>
                <div class="cell">
                    <div class="fc-skillItemCont">
                        <slot name="profileSkillProfessional"></slot>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Software Skills -->
    <div class="fc-skillCont">
        <h4 class="colorGray42 fw900 ttup">Software Skills</h4>
        <hr>
        <div class="fc-form-skills">
            <div class="grid gutters half">
                <div class="cell">
                    <div class="fc-form-input">
                        <label for="skillsSoftware" class="fw300 colorGray42">Seach for Software Skills:</label>
                        <input type="search" results=5 name="skillsSoftware" placeholder="Find Software Skill">
                    </div>
                </div>
                <div class="cell">
                    <div class="fc-skillItemCont">
                        <slot name="profileSkillSoftware"></slot>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Languages -->
    <div class="fc-skillCont">
        <h4 class="colorGray42 fw900 ttup">Languages</h4>
        <hr>
        <div class="fc-form-skills noBotPad">
            <div class="grid gutters half">
                <div class="cell">
                    <div class="fc-form-input">
                        <label for="skillsLanguage" class="fw300 colorGray42">Search for Coding Languages:</label>
                        <input type="search" results=5 name="skillsLanguage" placeholder="Find Coding Language">
                    </div>
                </div>
                <div class="cell">
                    <div class="fc-skillItemCont">
                        <slot name="profileSkillLanguage"></slot>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

    <div class="fc-skillItem">
        <h5 class="skillItem colorGray42 fw500">
            <slot name="skillItemLang">
        </h5>
        <div class="skillItemDash"></div>
